<div class="container">

  <div class="toppane">
    <mat-icon>check_circle</mat-icon>
  </div>

  <!-- Navbar on the left side -->
  <div class="leftpane">

    <button mat-button class="home-screen-icon"> 	
      <mat-icon>dashboard</mat-icon> 
    </button>

    <button mat-button class="completed-icon"> 	
      <mat-icon>bookmark_border</mat-icon> 
    </button>

    <button mat-button class="trash-can-icon"> 	
      <mat-icon>delete_outline</mat-icon> 
    </button>

    <button mat-button class="send-icon"> 	
      <mat-icon>send</mat-icon> 
    </button>


  </div>

  <div class="middlepane">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="do home assignment" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header></th> -->
          <td mat-cell *matCellDef="let row">
            <input type="checkbox" id="status" name="status">
            <label for="status">{{row.task}}</label>
          </td>
        </ng-container>
    
        <!-- Progress Column -->
        <!-- <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container> -->
    
    
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    <!-- button opens dialog window with task title, date, comment -->
    <button mat-button class="btn-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="bottompane">
    <!-- for quick task input, just name-->
    <input type="text" class="input" placeholder="Enter a new task... ">
  </div>

</div>
