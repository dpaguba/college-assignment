[loggers]
keys=root, decoder, server, lobby, game, client, player

[handlers]
keys=consoleHandler, fileHandler, gameFileHandler, serverFileHandler, clientFileHandler, playerFileHandler

[formatters]
keys=simpleFormatter, json

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_client]
level=WARNING
handlers=clientFileHandler
qualname=ai_games.learn_settlers.client

[logger_player]
level=WARNING
handlers=playerFileHandler
qualname=ai_games.learn_settlers.game.player.player, ai_games.learn_settlers.game.player.network_player

[logger_server]
level=WARNING
handlers=serverFileHandler
qualname=ai_games.learn_settlers.server

[logger_lobby]
level=WARNING
handlers=fileHandler
qualname=ai_games.learn_settlers.lobby

[logger_decoder]
level=WARNING
handlers=fileHandler
qualname=ai_games.learn_settlers.utils.decoder

[logger_game]
level=WARNING
handlers=gameFileHandler
qualname=ai_games.learn_settlers.game.learn_settlers

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/logs.log",)

[handler_serverFileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/server_logs.log",)

[handler_clientFileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/client_logs.log",)

[handler_playerFileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/player_logs.log",)

[handler_gameFileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/game_logs.log",)


[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format="[%(asctime)s %(name)s %(threadName)s, %(levelname)s] %(message)s"

[formatter_simpleFormatter]
format=[%(asctime)s %(name)s %(threadName)s, %(levelname)s] %(message)s